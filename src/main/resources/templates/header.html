<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" th:href="@{css/bootstrap.css}"/>
		<title>头部导航栏</title>
	</head>
	<body>
		<nav id="nav" class="navbar navbar-default navbar-fixed-top" th:fragment="copy">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					 aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/}">安家</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
						<li><a href="#">Link</a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown
								<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#">Action</a></li>
								<li><a href="#">Another action</a></li>
								<li><a href="#">Something else here</a></li>
								<li role="separator" class="divider"></li>
								<li><a href="#">Separated link</a></li>
								<li role="separator" class="divider"></li>
								<li><a href="#">One more separated link</a></li>
							</ul>
						</li>
					</ul>


					<form class="navbar-form navbar-left">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="你想要查什么？">
						</div>
						<button type="submit" class="btn btn-default"> <span class="glyphicon glyphicon-search"></span> 查询</button>
					</form>

					<ul th:if="${user} != null" class="nav navbar-nav navbar-right">
						<li><a href="#" th:text="'您好，' + ${user.username}"></a></li>
						<li><a th:href="@{/logout}">退出</a></li>
					</ul>

					<ul th:if="${user} == null" class="nav navbar-nav navbar-right">
						<li><a th:href="@{/toRegist}"><span class="glyphicon glyphicon-user"></span> 注册</a></li>
						<li><a th:href="@{/toLogin}"><span class="glyphicon glyphicon-log-in"></span> 登录</a></li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>

		<script th:src="@{js/jquery-3.3.1.js}" ></script>
		<script th:src="@{js/bootstrap.js}" ></script>
	</body>
</html>
